<!doctype html>
<html>

	<head>
		<meta charset="utf-8" />
		<title=Add A New Board</title>
	</head>
	
	<body>
		<h1>Add a Board</h1>
		<p>Bought a new board? Let's add it to your collection.</p>
		
        <form action="" method="post" >
           <fieldset>
                <legend> New Board </legend>
                <ul>
                    <li>
						<label for="Category">Category: </label>
						<select id="Category">
							<option value="Pool">Pool</option>
							<option value="Street">Street</option>
							<option value="Freestyle">Freestyle</option>
							<option value="Old School">Old School</option>
							<option value="Cruiser">Cruiser</option>
							<option value="Longboard">Longboard</option>
							
						</select>
					</li>
					<li> <label for="Brand">Brand: </label> <input type="text" id="brand"</li>
					<li>
						<label for="Width">Width: </label>
						<input type="text" id="width"</li>
					<li>Bearing Type:
						<ul>
							<li><input type="radio" checked value="ABEC 5" id="ABEC 5" name="bearing" /> <label for="ABEC5">ABEC 5</label></li>
							<li><input type="radio" value="ABEC 7" id="ABEC 7" name="bearing" /> <label for="ABEC7">ABEC 7</label></li>
							<li><input type="radio" value="ABEC 9" id="ABEC 9" name="bearing" /> <label for="ABEC9">ABEC 9</label></li>
							<li><input type="radio" value="OTHER" id="OTHER" name="bearing" /> <label for="OTHER">OTHER</label></li>
						</ul>
					</li>	
					<li> <label for="Truck Brand">Truck Brand: </label> <input type="text" id="truckBrand"</li>
					<li>Other Accessories:
						<ul>
							<li><input type="checkbox" value="Rails" id="Rails" /> <label for="Rails">Rails</label></li>
							<li><input type="checkbox" value="Lappers" id="Lappers" /> <label for="Lappers">Lappers</label></li>
							<li><input type="checkbox" value="Tail Guard" id="TailGuard" /> <label for="Tail Guard">Tail Guard</label></li>
							<li><input type="checkbox" value="Risers" id="Risers"/> <label for="Risers">Risers</label></li>
						</ul>
					</li>
					<li> <label for="Notes">Notes: </label> <textarea id="notes"></textarea></li>
					
                </ul>
                
           </fieldset> 
        
		<input type="submit" value="Add a Board" />   
        </form>
	<a href="#">Clear Form</a>
	<a href="#">Display Boards</a>
		
	</body>
	
</html>
