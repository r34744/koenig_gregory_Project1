<!doctype html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Add a Board Web App"/>
		<meta name="keywords" content="skateboard,collection"/>
		<meta NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Add A New Board</title>
		<link href="css/style.css"  rel="stylesheet" />
	</head>
	
	<body>
		<h1>Add a Board</h1>
		<p>Bought a new board? Let's add it to your collection.</p>
		
        <form action="" method="post" id="addaBoard">
           <fieldset>
                <legend> New Board </legend>
                <ul>
                    <li> <label for="brand">Brand: </label> <input type="text" id="brand"</li>
					
					<li>
						<label for="Category">Category: </label>
						<select id="Category">
							<option value="Pool">Pool</option>
							<option value="Street">Street</option>
							<option value="Freestyle">Freestyle</option>
							<option value="Old School">Old School</option>
							<option value="Cruiser">Cruiser</option>
							<option value="Longboard">Longboard</option>
							
						</select>
					</li>
					<li><label for="width">Width</label><input type="range" name="inches" min="5" max="12" id="width"</li>
					<li>Bearing Type:
						<ul>
							<li><input type="radio" checked="checked" value="ABEC 5" id="ABEC 5" name="bearing" /> <label for="ABEC5">ABEC 5</label></li>
							<li><input type="radio" value="ABEC 7" id="ABEC 7" name="bearing" /> <label for="ABEC7">ABEC 7</label></li>
							<li><input type="radio" value="ABEC 9" id="ABEC 9" name="bearing" /> <label for="ABEC9">ABEC 9</label></li>
							<li><input type="radio" value="OTHER" id="OTHER" name="bearing" /> <label for="OTHER">OTHER</label></li>
							<li><input type="radio" value="NONE" id="NONE" name="bearing" /> <label for="NONE">NONE</label></li>
						</ul>
					</li>	
					<li> <label for="truckBrand">Truck Brand: </label> <input type="text" id="truckBrand"</li>
					<li>Other Accessories:
						<ul>
							<li><input type="checkbox" checked="checked" value="Rails" id="Rails" name="accessories"/> <label for="Rails">Rails</label></li>
							<li><input type="checkbox"  value="Lappers" id="Lappers" name="accessories"/> <label for="Lappers">Lappers</label></li>
							<li><input type="checkbox"  value="Tail Guard" id="TailGuard" name="accessories"/> <label for="Tail Guard">Tail Guard</label></li>
							<li><input type="checkbox"  value="Risers" id="Risers" name="accessories"/> <label for="Risers">Risers</label></li>
							<li><input type="checkbox"  value="Other" id="OtherAcc" name="accessories"/> <label for="Other">Other</label></li>
							<li><input type="checkbox"  value="None" id="NoneAcc" name="accessories"/> <label for="None">None</label></li>
						</ul>
					</li>
					<li> <label for="date">Manufacturer's Date: </label> <input type="date" id="date"placeholder="1-1-2013"</li>
					<li> <label for="notes">Notes: </label> <textarea id="notes" placeholder="any other info" ></textarea></li>
					<li> <input type="hidden" value="true" /> </li>
                </ul>
                
           </fieldset> 
        
		<input type="button" value="Add a Board" id="submitbutton"/>   
        </form>
		<p> <a href="#" id="clearButton"> | Clear Boards | </a>  
		<a href="#" id="displayBoards">|  Display Boards | </a>  
		<a href="additem.html" id="addNew" style="display:none;"> | Add New Board |</a></p>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
	
</html>
